{% extends "layouts/layout1.html" %}
{% block title %}
    BLOG
{% endblock %}
{% block content %}
    <!-- Header -->
    <header xmlns="http://www.w3.org/1999/html">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Add Comment</p>
                    <form method="post" action="/post_comment" class="add-post-form">
                        <div class="input-small-block">
                            <label class="label-form">Comment:</label>
                            <textarea id="comment" name="comment" type="text"/></textarea>
                            <input type="hidden" value="{{ post_id }}" name="post_id" />
                            <button type="Submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- Portfolio Grid Section -->
{% endblock %}
